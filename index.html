<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国际象棋</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>国际象棋</h1>
            <div class="game-info">
                <div class="player-info white-player">
                    <div class="player-icon"><i class="fas fa-user"></i></div>
                    <div class="player-name">白方</div>
                    <div class="captured-pieces white-captured"></div>
                </div>
                <div class="game-status">
                    <div class="status-text">白方回合</div>
                    <div class="timer">
                        <div class="white-timer">05:00</div>
                        <div class="black-timer">05:00</div>
                    </div>
                </div>
                <div class="player-info black-player">
                    <div class="player-icon"><i class="fas fa-user"></i></div>
                    <div class="player-name">黑方</div>
                    <div class="captured-pieces black-captured"></div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="game-container">
                <div id="game-mode-selection" class="modal active">
                    <div class="modal-content">
                        <h2>选择游戏模式</h2>
                        <button id="local-mode" class="mode-btn">本地双人对战</button>
                        <button id="ai-mode" class="mode-btn">与电脑对战</button>
                        <div id="ai-difficulty" class="hidden">
                            <h3>选择AI难度</h3>
                            <div class="difficulty-options">
                                <button data-level="1" class="difficulty-btn">简单</button>
                                <button data-level="2" class="difficulty-btn">中等</button>
                                <button data-level="3" class="difficulty-btn">困难</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="board-container">
                    <div class="coordinates rank-coordinates"></div>
                    <div class="board-and-files">
                        <div id="chessboard"></div>
                        <div class="coordinates file-coordinates"></div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="new-game" class="control-btn"><i class="fas fa-plus"></i> 新游戏</button>
                    <button id="undo-move" class="control-btn" disabled><i class="fas fa-undo"></i> 撤销</button>
                    <button id="flip-board" class="control-btn"><i class="fas fa-retweet"></i> 翻转棋盘</button>
                </div>
                
                <div class="move-history">
                    <h3>走棋记录</h3>
                    <div id="moves-list"></div>
                </div>
            </div>
            
            <div id="promotion-modal" class="modal">
                <div class="modal-content">
                    <h2>选择升变棋子</h2>
                    <div class="promotion-pieces"></div>
                </div>
            </div>
            
            <div id="game-over-modal" class="modal">
                <div class="modal-content">
                    <h2>游戏结束</h2>
                    <p id="game-result"></p>
                    <button id="play-again" class="mode-btn">再来一局</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>国际象棋 &copy; 2025 | 使用键盘箭头键或点击棋子移动</p>
        </footer>
    </div>
    
    <script src="chess.js"></script>
    <script src="ai.js"></script>
    <script src="app.js"></script>
</body>
</html>
